<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    

    <title>Les petits plats</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://kit.fontawesome.com/c4df895579.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header class="d-flex justify-center">
      <a href="#" id="logo" aria-label="lien vers la page d'accueil">
        <img src="assets/img/logo/logo.svg" alt="Logo des petits plats" />
      </a>
    </header>
    <main>
      <div id="main-container">
        <section id="search" class="d-flex">
          <input
            type="search"
            id="search-bar"
            placeholder="Rechercher une recette"
            aria-label="rechercher parmi nos recette"
          />
          <button id="btn-search-bar"><i class="fas fa-search"></i></button>
        </section>
        <section id="tagContainer">

        </section>
        <section id="filters" class="d-flex">
          
          <div>
            <i class="fas fa-chevron-down"></i>
            <span>Ingr√©dients</span>
            <input type="text" id="ingredient-input" placeholder="Rechercher un ingredient">
            <ul id="container-ingredients" class="d-flex f-wrap">

            </ul>
          </div>
          <div>
            <i class="fas fa-chevron-down"></i>
            <span>Appareils</span>
            <input type="text" id="appliance-input" placeholder="Rechercher un appareil">
            <ul id="container-appliances" class="d-flex f-wrap">
              
            </ul>
          </div>
          <div>
            <i class="fas fa-chevron-down"></i>
            <span>Ustensils</span>
            <input type="text" id="ustensil-input" placeholder="Rechercher un ustensile">
            <ul id="container-ustensils" class="d-flex f-wrap">
              
            </ul>
          </div>
        </section>
        <section id="container-recipices" class="d-flex f-wrap">
          
        </section>
      </div>
    </main>
    <script src="dist/bundle.js"></script>
  </body>
</html>
